app:
  name: My Application
  title: Bienvenue sur Notre Plateforme
  description: Une solution complète pour tous vos besoins
  version: 2.1.0
navigation:
  home: Accueil
  about: À propos de nous
  services: Nos Services
  contact: Contactez-nous
  blog: Blog et Actualités
features:
  dashboard:
    title: Aperçu du tableau de bord
    subtitle: Surveillez vos performances en un coup d'œil
    widgets:
      - name: User Statistics
        description: Suivez l'engagement et la croissance des utilisateurs
      - name: Revenue Metrics
        description: Surveiller la performance financière
      - name: System Health
        description: Afficher l'état du système et les alertes
messages:
  success:
    saved: Vos modifications ont été enregistrées avec succès
    deleted: L'élément a été supprimé
    updated: Informations mises à jour avec succès
  error:
    general: Une erreur s'est produite. Veuillez réessayer.
    not_found: La ressource demandée n'a pas été trouvée
    unauthorized: Vous n'avez pas l'autorisation d'accéder à cette ressource
  warning:
    unsaved: Vous avez des modifications non enregistrées
database:
  host: localhost
  port: 5432
  name: myapp_db
api:
  endpoint: https://api.example.com
  version: v2
  key: $API_KEY
paths:
  uploads: ./uploads
  temp: /tmp/app
  logs: ~/logs/app.log
