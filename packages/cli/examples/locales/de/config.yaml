app:
  name: My Application
  title: Willkommen auf unserer Plattform
  description: Eine umfassende Lösung für all Ihre Bedürfnisse
  version: 2.1.0
navigation:
  home: Startseite
  about: Über uns
  services: Unsere Dienstleistungen
  contact: Kontaktieren Sie uns
  blog: Blog & News
features:
  dashboard:
    title: Dashboard-Übersicht
    subtitle: Überwachen Sie Ihre Leistung auf einen Blick
    widgets:
      - name: User Statistics
        description: Verfolgen Sie Benutzerengagement und Wachstum
      - name: Revenue Metrics
        description: Finanzielle Leistung überwachen
      - name: System Health
        description: Systemstatus und Warnungen anzeigen
messages:
  success:
    saved: Ihre Änderungen wurden erfolgreich gespeichert
    deleted: Artikel wurde gelöscht
    updated: Information erfolgreich aktualisiert
  error:
    general: Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.
    not_found: Die angeforderte Ressource wurde nicht gefunden
    unauthorized: Sie haben keine Berechtigung, auf diese Ressource zuzugreifen
  warning:
    unsaved: Sie haben nicht gespeicherte Änderungen
database:
  host: localhost
  port: 5432
  name: myapp_db
api:
  endpoint: https://api.example.com
  version: v2
  key: $API_KEY
paths:
  uploads: ./uploads
  temp: /tmp/app
  logs: ~/logs/app.log
